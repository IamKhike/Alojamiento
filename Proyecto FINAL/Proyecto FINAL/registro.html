<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Alojamientos Panamá</title>
    <link rel="stylesheet" href="InicioSesionStyles.css">
</head>
<body>
    <div class="register-container">
        <div class="logo-container">
            <img src="LogoAlojamiento.png" alt="Logo Alojamientos Panamá" class="logo">
            <span class="company-name">Alojamientos Panamá</span>
        </div>
        <h2>Registro</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="register-btn">Registrarse</button> 
        </form>
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="InicioSesion.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", () => {
    const registerForm = document.getElementById("registerForm");
    
    registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!nombre || !email || !password) {
            alert("Por favor, complete todos los campos.");
            return;
        }

        try {
            const response = await fetch("http://localhost:5277/api/User/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nombre, email, password }),
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || "Error al registrarse");
            }

            alert("Registro exitoso. Redirigiendo al inicio de sesión...");
            window.location.href = "InicioSesion.html";
        } catch (error) {
            alert(error.message || "Registro fallido.");
        }
    });
});
    </script>
</body>
</html>
