<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Alojamientos Panamá</title>
    <link rel="stylesheet" href="InicioSesionStyles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo-container">
                <img src="LogoAlojamiento.png" alt="Logo Alojamientos Panamá" class="logo">
                <span class="company-name">Alojamientos Panamá</span>
            </div>
            <h2>Iniciar sesión</h2>
            <p>No tienes una cuenta? <a href="registro.html">Regístrate Aquí</a></p>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Iniciar Sesión</button>
                
            </form>
        </div>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", () => {
    const loginForm = document.getElementById("loginForm");
    
    loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
            alert("Por favor, complete todos los campos.");
            return;
        }

        try {
            const response = await fetch("http://localhost:5277/api/User/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || "Error al iniciar sesión");
            }

            const data = await response.json();
            localStorage.setItem("userToken", data.token);
            localStorage.setItem("userName", data.nombre);
            
            alert("Inicio de sesión exitoso. Redirigiendo...");
            window.location.href = "PagInicio.html";
        } catch (error) {
            alert(error.message || "Inicio de sesión fallido.");
        }
    });
});
    </script>
</body>
</html>
